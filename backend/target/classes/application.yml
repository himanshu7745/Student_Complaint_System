spring:
  application:
    name: complaint-routing-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/complaints}
    username: ${DB_USERNAME:himanshu}
    password: ${DB_PASSWORD:1234567890Aa@.}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: never

logging:
  pattern:
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSX} %-5level [%X{correlationId}] [%thread] %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui

app:
  jwt:
    issuer: complaint-routing-backend
    access-token-minutes: 120
    secret: ${JWT_SECRET:please-change-this-super-secret-key-256-bits-minimum-1234567890}
  prediction-threshold: ${PREDICTION_THRESHOLD:0.72}
  cors:
    allowed-origins:
      - http://localhost:5173
      - http://localhost:3000

prediction:
  endpoint: ${PREDICTION_API_URL:http://localhost:8090/complaintFeatures/}
  image-input-mode: ${PREDICTION_IMAGE_MODE:BASE64}
  connect-timeout-ms: 3000
  read-timeout-ms: 10000
  rerun-on-update: true
  max-base64-bytes: 2097152

storage:
  local-root: ${ATTACHMENT_STORAGE_ROOT:./data/attachments}
  public-base-url: ${ATTACHMENT_PUBLIC_BASE_URL:http://localhost:8080/api/files}
  cdn-base-url: ${ATTACHMENT_CDN_BASE_URL:}
  cdn-images-only: ${ATTACHMENT_CDN_IMAGES_ONLY:true}
